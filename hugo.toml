languageCode = 'fr-FR'
theme = 'learts'

DefaultContentLanguage = "fr"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.fr]
    title = "Tire-allaite moi"
    weight = 1
    contentDir = "content"
