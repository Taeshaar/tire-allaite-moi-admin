{{ $socials := where (partialCached "func/socials/Get" "socials/Get") "follow" "!=" false }}
<div class="product-share">
  {{ range .Site.Params.socials }}
    {{ $rel := .rel | default "noopener" }}
    <a href="{{ .url }}" target="_blank" rel="{{ $rel }}" title="{{ .label }} link" aria-label="follow on {{ .label }}——Opens in a new window">
      {{ with .icon }}
        <i class="fab fa-{{ . }}"></i>
      {{ else }}
        {{ .label }}
      {{ end }}
    </a>
  {{ end }}
</div>
